<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <h1>Vue.js</h1>
    <div id="app">
      {{ message }}
    </div>
    <hr>
    <button onclick="doAction();">
    click
    </button>
    
    <script>
      var data = {
        message: 'Hello Vue!'
      };

      var app = new Vue({
        el: '#app',
        data: data
      })

      function doAction() {
        data.message = "You Clicked!!!";
      }
    </script>
  </body>
</html>
